{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ entry['field1'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="field1">Field 2</label>
    <input name="field1" id="field1"
      value="{{ request.form['field1'] or entry['field1'] }}" required>
    
	<label for="field2">Field 2</label>
    <input name="field2" id="field2" value="{{ request.form['field2'] or entry['field2'] }}" required>
    
	<input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('table.delete', id=entry['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
